<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/include.js" charset="utf-8"></script>
    <script src="includes/head.js" charset="utf-8"></script>
</head>

<body>
    <script src="includes/navbar.js" charset="utf-8"></script>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center red-text text-accent-4">toolbox</h1>
                <h4 class="header light center white-text">discover how to make what you think!</h4>
                <div class="row center">
                    <a data-to="#3D" class="btn-large waves-light">3d printing</a>
                    <a data-to="#electronics" class="btn-large waves-light">electronics</a>
                    <a data-to="#laser" class="btn-large waves-light">laser cutting</a>
                    <a data-to="#web" class="btn-large waves-light">web coding</a>
                </div>
            </div>
        </div>
        <div class="parallax">
            <div class="parallax"><img src="media/background1.jpg"></div>
        </div>
    </div>

    <div class="main">
        <div class="container" id="3D">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                      <iframe width="100%" frameborder="0" height="2300" src="https://emlyon.github.io/makers-academy/makers-toolbox/3dprinting.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax-container valign-wrapper">
            <div class="parallax"><img src="media/3D.jpg"></div>
        </div>

        <div class="container" id="electronics">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <iframe width="100%" frameborder="0" height="2300" src="https://emlyon.github.io/makers-academy/makers-toolbox/electronics.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax-container valign-wrapper">
            <div class="parallax"><img src="media/code.jpg"></div>
        </div>

        <div class="container" id="laser">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <iframe width="100%" frameborder="0" height="2300" src="https://emlyon.github.io/makers-academy/makers-toolbox/lasercutting.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax-container valign-wrapper">
            <div class="parallax"><img src="media/laser.jpg"></div>
        </div>

        <div class="container" id="web">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <iframe width="100%" frameborder="0" height="2300" src="https://emlyon.github.io/makers-academy/makers-toolbox/webcoding.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="includes/footer.js" charset="utf-8"></script>

    <script src="includes/scripts.js" charset="utf-8"></script>

    <script>
        [].forEach.call( document.querySelectorAll( 'iframe' ), iframe => {
            iframe.addEventListener( 'load', () => {
                iframe.contentWindow.postMessage( {}, iframe.src );

                addEventListener( 'resize', () => {
                    iframe.contentWindow.postMessage( {}, iframe.src );
                }, false );
            }, false );

            addEventListener( 'message', event => {
                // console.log( event );

                // Resize iframe
                if( event.data.height && event.data.location == iframe.src ) {
                    iframe.height = Math.floor( event.data.height );
                }
            }, false );
        } );
    </script>
</body>

</html>
